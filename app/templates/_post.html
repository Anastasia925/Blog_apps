<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" class="rounded-circle"/>
            </a>
        </td>
        <td>
            <strong>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            </strong>{{ moment(post.timestamp).fromNow() }}
            <br>
            {{ post.body }}
        </td>
        {% if user == current_user %}
        <td>
            <form action="{{ url_for('delete_post', username=user.username, post_id=post.id) }}" method="post">
                {{ form.hidden_tag() }}
                {{ form.submit(value='Удалить') }}
            </form>
            <form action="{{ url_for('change_post', username=user.username, post_id=post.id) }}" method="post">
                {{ form.hidden_tag() }}
                {{ form.submit(value='Изменить') }}
            </form>
        </td>
        {% endif %}
    </tr>
</table>
